<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Roll Popover</title>
    <style>
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent; /* Transparent background */
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent; /* Transparent background */
        }

        #popover-container {
            position: relative;
            margin: 0 auto;
            background-color: rgba(44, 62, 80, 0.3);
        }

        #queue-display {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px; /* Set desired height */
            background-color: rgba(52, 73, 94, 0.5);
            color: white; /* White font */
            display: flex;
            align-items: center;
            overflow: hidden; /* Hide overflow */
            white-space: nowrap; /* Prevent wrapping */
            padding-top: 8px; /* Optional padding */
            padding-bottom: 8px; /* Optional padding */
            z-index: 20; /* Ensure it overlays other content */
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .queue-item {
            margin-left: 10px; /* Space between items */
        }

        .current-item {
            font-weight: bold; /* Bold for current item */
        }
    </style>
</head>
<body>
    <div id="popover-container">
        <div id="queue-display">
        </div>
    </div>

    <!-- Include the popover script -->
    <script type="module" src="/src/popover.js"></script>
</body>
</html>
